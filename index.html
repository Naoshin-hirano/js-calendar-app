<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Calendar App</title>
        <!-- 1. CSSファイルを読み込み -->
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- 2. class属性をCSSのために指定 -->
        <div class="wrapper">
            <!-- xxxx年xx月を表示 -->
            <h1 id="header"></h1>

            <!-- ボタンクリックで月移動 -->
            <div id="next-prev-button">
                <button id="prev">‹</button>
                <button id="next">›</button>
            </div>

            <!-- カレンダー -->
            <div id="calendar"></div>
        </div>
        <script src="./index.js" type="module"></script>
    </body>
</html>
